- hosts: '{{ hosts }}'
  roles:
    - opdk-setup-default-settings

  tasks:
  - name: Obtain server self report
    opdk_server_self:
      server_type: '{{ server_type }}'
      username: '{{ opdk_user_email }}'
      password: '{{ opdk_user_pass }}'

  - debug: var="edge_{{ server_type }}_self"
