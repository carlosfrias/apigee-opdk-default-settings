---
- hosts: ms
  roles:
  - opdk-setup-default-settings
  tasks:
  - name: opdk server self
    opdk_server_self:
      server_type: 'ms'
      username: '{{ opdk_user_email }}'
      password: '{{ opdk_user_pass }}'

  - debug: var=edge_ms_self
